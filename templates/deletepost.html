{% extends 'base.html' %}
{% block content %}


{% if not deleted %}
      
      
  <h3>Are you sure you want to delete this post?</h3>
  <form method="POST">
    <input type="submit" value="Yes" name="yes"> <input type="submit" value="No" name="no">
    
  </form>

{% else %}
  <h3>Post deleted</h3>
  <a href="/account" class="linkbutton">Return to account</a>
  

{% endif %}




{% endblock %}
